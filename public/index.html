<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Thermal Cameras</title>
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Proxy</h1>
    <img id="video_feed" src="" alt="cam" />
    <div>
        <h2>Commands</h2>
        <button id="calibrate">calibrate</button> <br/>
        <button id="sync">sync</button> <br/>
        <button id="delay">delay</button> <input type="number" id="delay_input" step="100" min="0"/> <br/>
        <button id="automin">automin</button>  <br/>
        <button id="automax">automax</button>  <br/>
        <button id="min_temp">max temp</button> <input type="number" id="min_temp_input" step="50" min="1"/> <br/>
        <button id="max_temp">max temp</button> <input type="number" id="max_temp_input" step="50" min="1"/> <br/>
        <button id="reboot">Reboot</button>
        <button id="update">Update</button>
    </div>
    <div>
        <h3>Logs</h3>
        <a id="buildlog" href="#"  target="_blank">build.log</a> <br>
        <a id="generallog" href="#" target="_blank" >general.log</a>
    </div>
    <div id="data">

    </div>
    
    <h1>Cameras </h1>
    <ul id="cameras"></ul>
    <button id="refresh">Refresh</button>
    <button id="cam">Heat-image</button>
    <button id="mask">Mask</button>
    <button id="background">Background - substraction</button>
    <button id="heatmap">Heatmap</button>
    <button id="plus">+</button>
    <button id="minus">-</button>


    <!-- scripts -->
    <script src="js/vendor/modernizr-3.5.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
